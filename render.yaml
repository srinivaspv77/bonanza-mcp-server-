
services:
  - type: web
    name: bonanza-mcp-server
    env: python
    plan: starter
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: API_KEY
        sync: false
      - key: DERIBIT_BASE
        value: https://www.deribit.com
      - key: ALLOWED_ORIGINS
        value: https://chat.openai.com,*
    healthCheckPath: /health
    autoDeploy: true

  - type: cron
    name: bonanza-skew-ingestor
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python app/ingest_skew.py
    schedule: "*/15 * * * *"
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: DERIBIT_BASE
        value: https://www.deribit.com
